name: Pylint Code Analysis

on:
  pull_request:
    branches: [ dev ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4 # Получение кода из репозитория

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4 # Шаг Установка Python
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: | # Установка зависимостей FastAPI и Pylint
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint

    - name: Analysing the code with pylint
      run: | # Запуск Pylint для всех .py файлов
        pylint $(git ls-files '*.py') || true
      # '|| true' означает, что пайплайн НЕ завершится ошибкой, 
